% Video Renderer
% ==============
% DefaultRenderer: none|painters|zbuffer|{OpenGL}
%   - On MAC and Unix OpenGL is not supported, try painters first.
DefaultRenderer : painters

% OpenGLMode: software|{hardware}
%   - If text is diaplyed inverted, first try to update video driver. If does not help try software
OpenGLMode : software

% end of file